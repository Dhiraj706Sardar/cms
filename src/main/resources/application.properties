spring.application.name=cms

# Server Configuration
server.port=${PORT:8080}
server.servlet.session.timeout=30m

# MySQL Database Configuration (Aiven Service URL)
spring.datasource.url=jdbc:mysql://${HOST}:${PORT}/${DBNAME}?useSSL=true&requireSSL=true&verifyServerCertificate=false
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration (optional: keep less verbose in production)
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.cms.system=DEBUG

# Session Management
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# Security Debug (reduce in prod, can be noisy)
logging.level.org.springframework.security.web.FilterChainProxy=INFO
logging.level.org.springframework.security.web.context.SecurityContextPersistenceFilter=INFO

